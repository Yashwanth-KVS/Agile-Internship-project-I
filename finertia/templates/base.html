<!-- base_generic.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finertia{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'finertia/css/style.css' %}">
</head>
<body>
    <div class="header">
        <img src="{% static 'finertia/assets/images/stock_cake_digital_finance_hub_17182170571.jpeg' %}" alt="Header Background" class="background">
        <img src="{% static 'finertia/assets/images/finertia_transparent_1.png' %}" alt="Finertia Logo" class="logo">
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer-content">
        <p>Follow us to know more:</p>
        <a href="#">LinkedIn</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a> | <a href="#">Facebook</a>
    </div>
</body>
</html>
