{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'finertia/css/style.css' %}">
</head>
<body>
    <div class="header">
        <img src="{% static 'finertia/assets/images/stock_cake_digital_finance_hub_17182170571.jpeg' %}" alt="Header Background" class="background">
        <img src="{% static 'finertia/assets/images/finertia_transparent_1.png' %}" alt="Finertia Logo" class="logo">
    </div>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="id_username">Username:</label>
                <input type="text" name="username" required id="id_username">
            </p>
            <p>
                <label for="id_password">Password:</label>
                <input type="password" name="password" required id="id_password">
            </p>
            <button type="submit">Login</button>
        </form>
        <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
        <p>New user? <a href="{% url 'finertia:signup' %}">Sign Up</a></p>
    </div>
    <div class="footer-content">
        <p>Follow us to know more:</p>
        <a href="#">LinkedIn</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a> | <a href="#">Facebook</a>
    </div>
</body>
</html>
