<!-- password_reset_confirm.html -->
{% extends "base_generic.html" %}
{% block title %}Password Reset Confirm{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Enter New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change my password</button>
    </form>
</div>
{% endblock %}
